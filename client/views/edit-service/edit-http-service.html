<template name="edit-http-service">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="serviceName" class="col-sm-2 control-label">Service name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="serviceName" placeholder="Google" value={{service.name}}>
            </div>
        </div>
        <div class="form-group">
            <label for="groupName" class="col-sm-2 control-label">Service group</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="groupName" placeholder="" value={{service.group}}>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">HTTP URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="http://www.google.com" value={{service.url}}>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Regex to match against the response</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="regex" placeholder="body" value={{service.regex}}>
            </div>
        </div>

        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">GET VERSION API</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="getVersionUrl" value={{service.getVersionUrl}}>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Path to field (headers or data)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="versionField" placeholder="body" value={{service.versionField}}>
            </div>
        </div>
        {{> submitButtons}}
    </form>
</template>
